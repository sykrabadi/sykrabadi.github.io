<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body class="font-body">
    <div class="grid grid-cols-8">
        <!-- Content Wrapper -->
        <aside class="col-span-1 py-16 bg-black h-screen border-r-2 border-white sticky top-0">
            <div class="grid grid-rows-4 gap-y-28 justify-items-center content-evenly">
                <div class="menu">
                    <a href="#About"
                        class="a hover:text-white text-gray-400 transition duration-300 ease-linear">
                        <svg class="w-5 block mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span>About</span>
                    </a>
                </div>
                <div>
                    <a href="#Medium" class="a hover:text-white text-gray-400 transition duration-300 ease-linear">
                        <svg class="w-5 block mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                        <span>Medium</span>
                    </a>
                </div>
                <div>
                    <a href="#Projects" class="a hover:text-white text-gray-400 transition duration-300 ease-linear">
                        <svg class="w-5 block mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                        </svg>
                        <span>Projects</span>
                    </a>
                </div>
                <div>
                    <a href="#Contacts" class="a hover:text-white text-gray-400 transition duration-300 ease-linear">
                        <svg class="w-5 block mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                        <span>Contacts</span>
                    </a>
                </div>
            </div>
        </aside>
        <!-- End Nav -->

        <main class="col-span-7 bg-black w-full">
            <section id="About" class="page">
                <div class="h-96 bg-gray-50 mb-8 ">
                    About
                </div>
            </section>

            <section id="Medium" class="page">
                <div class="h-96 bg-gray-50 mb-8 ">
                    Medium
                </div>
            </section>

            <section id="Projects" class="page">
                <div class="h-96 bg-gray-50 mb-8 ">
                    Projects
                </div>
            </section>

            <section id="Contacts" class="page">
                <div class="h-96 bg-gray-50 mb-8 ">
                    Contacts
                </div>
            </section>
        </main>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="active-menu-scrollspy/dist/jquery.scroll-spy.min.js"></script>
<script>
    $('.content-wrapper').scrollSpy({
        target: $('.menu a'),
        activeClass: 'active'
    }).scroll();
</script>

</html>
